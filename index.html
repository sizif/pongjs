<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pong game</title>
</head>
<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	
	<script>
	var canvas;
	var canvasContext;
	var ballX = 50;
	var ballY = 50;
	var ballSpeedX = 10;
	var ballSpeedY = 4;
	
	var paddle1Y = 250;
	const PADDLE_HEIGHT = 100;
	
	/*
	We're gonna get an event that fires 
	every time the mouse moves.
	
	So the program's gonna call the function 
	every time the mouse moves.
	
	And that event is gonna hand it the mouse coordinates 
	that it received, as part of this evt, or 'event' data.
	
	We're then getting the canvas's bounding rectangle, (ln1)
	We're also getting a handle on the document (ln2)
	We're calculating where on the page from the left side (ln3), or
	from the top side (ln4), the canvas element is, and how far have
	we scrolled the browser (root.scrollLeft, root.ScrollTop).
	When we subtract those out, we get the X and Y coordinates
	of the mouse within the playable space.
	
	Lastly, it's returning 2 bits of information at once (ln5-8).
	Technically, this is just one return value, it's just a
	JavaScript "object literal".
	*/
	function calculateMousePos(evt) {
		var rect = canvas.getBoundingClientRect();
		var root = document.documentElement;
		var mouseX = evt.clientX - rect.left - root.scrollleft;
		var mouseY = evt.clientY - rect.top - root.scrollTop;
		return {
			x:mouseX,
			y:mouseY
		};
	}
	
	window.onload = function() {
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');
		
		var framesPerSecond = 30;
		setInterval(function() { // pass an anon fn to setInterval, as it's first param
			moveEverything();
			drawEverything();
		}, 1000/framesPerSecond); // Increase update rate for smoother movement - important, see in browser 
		
		canvas.addEventListener('mousemove', 
			function(evt) {
				var mousePos = calculateMousePos(evt);
				paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
			});
	}
	
	function ballReset() {
		ballSpeedX = -ballSpeedX;
		ballX = canvas.width/2;
		ballY = canvas.height/2;
	}
	
	function moveEverything() {
		ballX = ballX + ballSpeedX;
		ballY = ballY + ballSpeedY;
		
		if(ballX < 0) {
			if(ballY > paddle1Y && 
			   ballY < paddle1Y+PADDLE_HEIGHT) {
			   		ballSpeedX = -ballSpeedX;
			   } else {
					ballReset();   	
			   }
		}
		if(ballX > canvas.width) {
			ballSpeedX = -ballSpeedX;
		}
		if(ballY < 0) {
			ballSpeedY = -ballSpeedY;
		}
		if(ballY > canvas.height) {
			ballSpeedY = -ballSpeedY;
		}
	}
	
	function drawEverything() {
		// next line blanks out the screen with black
		colorRect(0,0,canvas.width,canvas.height,'black');
		
		// this is left player paddle
		colorRect(0,paddle1Y,10,PADDLE_HEIGHT,'white');
		
		// next lines draw the ball		
		colorCircle(ballX, ballY, 10, 'white');
	}
	
	function colorCircle(centerX, centerY, radius, drawColor) {
		canvasContext.fillStyle = drawColor;
		canvasContext.beginPath();
		canvasContext.arc(centerX, centerY, radius, 0,Math.PI*2, true);
		canvasContext.fill();
	}
	
	function colorRect(leftX, topY, width, height, drawColor) {
		canvasContext.fillStyle = drawColor;
		canvasContext.fillRect(leftX, topY, width, height);
	}
	</script>
</body>
</html>
